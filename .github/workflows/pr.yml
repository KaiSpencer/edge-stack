name: Pre merge checks
on: pull_request

jobs:
  typescript:
    name: Ê¦ TypeScript
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Typecheck API
        run: bun run typecheck
        working-directory: apps/api
      
      - name: Typecheck remix-app
        run: bun run typecheck
        working-directory: apps/remix-app
  
  formatting:
    name: Formatting
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format

  lint:
    name: Lint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Linting
        run: bun run lint


  build:
    name: Build
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build remix-app
        run: bun run build
        working-directory: apps/remix-app

  test:
    name: Test API
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Migrate Test DB
        run: bun run migrate:test
        working-directory: apps/api

      - name: Run tests
        run: bun run test
        working-directory: apps/api
